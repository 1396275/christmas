<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>致杨钰萍 · 圣诞晴光</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,500&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 全局设置 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Cormorant Garamond", "Playfair Display", serif;
      background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%); /* 更干净的雪白色调 */
      overflow: hidden;
      color: #4a4a4a;
    }

    /* 动态背景光斑 */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 15%, rgba(255, 230, 230, 0.5), transparent 40%),
        radial-gradient(circle at 85% 85%, rgba(230, 240, 255, 0.5), transparent 40%);
      pointer-events: none;
      animation: ambientLight 10s ease-in-out infinite alternate;
      z-index: 1;
    }

    @keyframes ambientLight {
      from { opacity: 0.6; transform: scale(1); }
      to { opacity: 0.9; transform: scale(1.05); }
    }

    /* 主容器：Flex布局保证绝对居中 */
    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    /* 卡片主体：类似拍立得或信纸的设计 */
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px; /* 限制宽度，更精致 */
      padding: 20px 20px 35px 20px; /* 底部留白稍多，重心下移 */
      border-radius: 12px;
      box-shadow: 
        0 15px 35px rgba(0,0,0,0.08), 
        0 5px 15px rgba(0,0,0,0.04);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: cardEnter 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      position: relative;
    }

    @keyframes cardEnter {
      to { opacity: 1; transform: translateY(0); }
    }

    /* 1. 图片：作为卡片的“头图”，撑起上半部分 */
    .photo-frame {
      width: 100%;
      height: 240px; /* 稍微加高，增加分量 */
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 25px;
      background: #f0f0f0;
      position: relative;
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 5s ease;
    }
    
    /* 播放音乐时图片缓慢缩放 */
    body.music-on .photo-frame img {
      transform: scale(1.1);
    }

    /* 2. 标题整合进卡片 */
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      font-style: italic;
      color: #b84e5a;
      margin: 0 0 5px 0;
      line-height: 1.1;
    }

    h2 {
      font-size: 0.85rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #999;
      margin: 0 0 25px 0;
      font-weight: 600;
    }

    /* 装饰线 */
    .divider {
      width: 40px;
      height: 2px;
      background-color: #e0d0d2;
      margin: 0 auto 20px;
    }

    /* 正文 */
    .message {
      font-size: 1.05rem;
      line-height: 1.9;
      color: #555;
      margin-bottom: 10px;
    }

    .english-note {
      font-family: "Playfair Display", serif;
      font-size: 0.9rem;
      color: #a07e83;
      margin-top: 15px;
      font-style: italic;
    }

    /* 底部落款日期 - 解决“轻”的问题 */
    .footer-date {
      position: absolute;
      bottom: 25px;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #b0b0b0;
      text-transform: uppercase;
      z-index: 2;
    }

    /* 音乐按钮：放在右上角或者悬浮，不打扰主视觉 */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .music-btn {
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.6);
      padding: 8px 15px;
      border-radius: 30px;
      font-family: inherit;
      color: #888;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.3s;
      outline: none;
    }

    .music-btn.playing {
      background: rgba(255,255,255,0.8);
      color: #b84e5a;
      box-shadow: 0 2px 10px rgba(184, 78, 90, 0.15);
      border-color: #f0d0d4;
    }

  </style>
</head>
<body>

<audio id="bgm" loop playsinline preload="auto">
  <source src="music.mp3" type="audio/mpeg" />
</audio>

<div class="music-control">
  <button id="musicBtn" class="music-btn">♫ PLAY MUSIC</button>
</div>

<div class="container">
  <div class="card">
    <div class="photo-frame">
      <img src="photo.jpg" alt="Christmas Memory" />
    </div>

    <h1>Merry Christmas</h1>
    <h2>For 杨钰萍</h2>
    
    <div class="divider"></div>

    <div class="message">
      <p>这个冬天，因为你，</p>
      <p>变得明亮而温柔。</p>
      <p>如果圣诞有颜色，那一定是你笑起来的样子。</p>
    </div>

    <div class="english-note">
      “ This winter feels brighter with you. ”
    </div>
  </div>

  <div class="footer-date">
    Dec 25 · 2025
  </div>
</div>

<script>
const bgm = document.getElementById('bgm');
const btn = document.getElementById('musicBtn');

function isActuallyPlaying() {
  return !bgm.paused && !bgm.muted;
}

function updateUIState(playing) {
  if (playing) {
    btn.innerText = 'II PAUSE';
    btn.classList.add('playing');
    document.body.classList.add('music-on');
  } else {
    btn.innerText = '♫ PLAY MUSIC';
    btn.classList.remove('playing');
    document.body.classList.remove('music-on');
  }
}

btn.addEventListener('click', async () => {
  try {
    if (isActuallyPlaying()) {
      bgm.pause();
      updateUIState(false);
    } else {
      bgm.muted = false;
      await bgm.play();
      updateUIState(true);
    }
  } catch (e) {
    updateUIState(false);
  }
});

// 微信兼容
document.addEventListener("WeixinJSBridgeReady", function () {
    bgm.muted = false;
    bgm.play().then(() => updateUIState(true)).catch(e => {});
}, false);
</script>

</body>
</html>
