<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>致杨钰萍 · 圣诞晴光</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Cormorant Garamond", "Playfair Display", "PingFang SC", "Microsoft YaHei", serif;
      background: linear-gradient(180deg, #fff6ef 0%, #fdeff2 40%, #f7f9ff 100%);
      overflow: hidden;
      color: #5a3e3e;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,0.9), transparent 60%),
                  radial-gradient(circle at 80% 20%, rgba(255,255,255,0.7), transparent 55%);
      pointer-events: none;
      animation: lightMove 18s ease-in-out infinite alternate;
      transition: opacity 1.2s ease;
      opacity: var(--music-glow, 0.75);
    }

    body.music-on::before {
      opacity: var(--music-glow, 1);
    }

    @keyframes lightMove {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 32px 20px;
      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 3px;
      margin-bottom: 0.3em;
      color: #b44b5a;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #9a6b73;
      margin-bottom: 1.8em;
    }

    .card {
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 28px;
      padding: 36px 32px 40px;
      max-width: 540px;
      box-shadow: 0 20px 50px rgba(180,120,130,0.25);
      backdrop-filter: blur(8px);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    .photo-frame {
      width: 100%;
      height: 180px;
      border-radius: 18px;
      margin-bottom: 22px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .divider {
      width: 56px;
      height: 1px;
      background: linear-gradient(to right, transparent, #cfa6ad, transparent);
      margin: 16px auto 18px;
    }

    .heart {
      font-size: 1.6rem;
      color: #d16b7a;
      animation: heartbeat 2.4s infinite;
      margin-top: 18px;
      cursor: pointer;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      45% { transform: scale(1.15); }
      90% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .music-tip {
      position: fixed;
      bottom: 18px;
      right: 18px;
    }

    .music-tip button {
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(255,255,255,0.9);
      color: #b44b5a;
      padding: 8px 18px;
      border-radius: 24px;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
</head>
<body>

<audio id="bgm" loop autoplay>
  <source src="music.mp3" type="audio/mpeg" />
</audio>

<div class="container">
  <h1>Merry Christmas</h1>
  <h2>For · 杨钰萍</h2>

  <div class="card">
    <div class="photo-frame" id="secretTrigger">
      <img src="photo.jpg" alt="Our Moment" />
      <div id="secretText" style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.82);opacity:0;transition:opacity 0.6s ease;font-size:1rem;letter-spacing:1px;color:#8f5b65;text-align:center;padding:20px;">
        I didn’t plan to fall in love.<br/>I just didn’t plan to stop.
      </div>
    </div>

    <p>亲爱的钰萍：</p>
    <div class="divider"></div>
    <p>这个冬天，因为你，变得明亮而温柔。</p>
    <p>如果圣诞有颜色，那一定是你笑起来的样子。</p>
    <p style="margin-top:18px;font-size:0.95rem;letter-spacing:1px;color:#b07a83;">This winter feels brighter with you.</p>
    <div class="heart">❤</div>
  </div>
</div>

<div class="music-tip">
  <button id="musicBtn">⏸ MUSIC</button>
</div>

<script>
  /* ================= 音乐播放系统（稳定 + 高级） ================= */
  const bgm = document.getElementById('bgm');
  const musicBtn = document.getElementById('musicBtn');
  let isPlaying = false;
  let userInteracted = false;

  // 统一的播放函数（处理浏览器策略）
  async function safePlay() {
    try {
      await bgm.play();
      isPlaying = true;
      document.body.classList.add('music-on');
      musicBtn.innerText = '⏸ MUSIC';
    } catch (e) {
      isPlaying = false;
      musicBtn.innerText = '▶ MUSIC';
    }
  }

  function safePause() {
    bgm.pause();
    isPlaying = false;
    document.body.classList.remove('music-on');
    musicBtn.innerText = '▶ MUSIC';
  }

  // 页面加载后尝试自动播放（不依赖用户交互）
  window.addEventListener('load', () => {
    safePlay();
  });

  // 首次用户交互兜底（iOS / Safari）
  ['click','touchstart'].forEach(evt => {
    document.addEventListener(evt, () => {
      if (!userInteracted) {
        userInteracted = true;
        if (!isPlaying) safePlay();
      }
    }, { once: true });
  });

  // 按钮控制
  musicBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (isPlaying) {
      safePause();
    } else {
      safePlay();
    }
  });

  /* ================= 隐藏彩蛋：长按 ================= */
  const trigger = document.getElementById('secretTrigger');
  const secret = document.getElementById('secretText');
  let pressTimer;

  trigger.addEventListener('mousedown', () => {
    pressTimer = setTimeout(() => secret.style.opacity = 1, 1200);
  });

  ['mouseup','mouseleave','touchend'].forEach(e =>
    trigger.addEventListener(e, () => clearTimeout(pressTimer))
  );

  /* ================= 音乐驱动背景呼吸（超细腻） ================= */
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(bgm);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  let breatheRAF = null;

  function breathe() {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    for (let i = 0; i < 8; i++) sum += dataArray[i];
    const energy = sum / 8 / 255;

    // 极克制的映射（高级感关键）
    const glow = 0.78 + energy * 0.18;
    document.documentElement.style.setProperty('--music-glow', glow.toFixed(3));

    breatheRAF = requestAnimationFrame(breathe);
  }

  bgm.addEventListener('play', () => {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    if (!breatheRAF) breathe();
  });

  bgm.addEventListener('pause', () => {
    if (breatheRAF) {
      cancelAnimationFrame(breatheRAF);
      breatheRAF = null;
    }
    document.documentElement.style.setProperty('--music-glow', '0.75');
  });
</script>

</body>
</html>
