<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>致杨钰萍 · 圣诞晴光</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Cormorant Garamond", "Playfair Display", serif;
      background: linear-gradient(180deg, #fff6ef 0%, #fdeff2 40%, #f7f9ff 100%);
      overflow: hidden;
      color: #5a3e3e;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.9), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.7), transparent 55%);
      pointer-events: none;
      animation: lightMove 18s ease-in-out infinite alternate;
      transition: opacity 1.2s ease;
      opacity: 0.75;
    }

    body.music-on::before {
      opacity: 1;
    }

    @keyframes lightMove {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 32px 20px;
      animation: fadeIn 1.6s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 3px;
      margin-bottom: 0.3em;
      color: #b44b5a;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #9a6b73;
      margin-bottom: 1.8em;
    }

    .card {
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(255,255,255,0.8);
      border-radius: 28px;
      padding: 36px 32px 40px;
      max-width: 540px;
      box-shadow: 0 20px 50px rgba(180,120,130,0.25);
      backdrop-filter: blur(8px);
    }

    .photo-frame {
      width: 100%;
      height: 180px;
      border-radius: 18px;
      margin-bottom: 22px;
      overflow: hidden;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .divider {
      width: 56px;
      height: 1px;
      background: linear-gradient(to right, transparent, #cfa6ad, transparent);
      margin: 16px auto 18px;
    }

    .card p {
      font-size: 1.05rem;
      line-height: 2;
      margin: 0.6em 0;
    }

    .heart {
      font-size: 1.6rem;
      color: #d16b7a;
      animation: heartbeat 2.4s infinite;
      margin-top: 18px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      45% { transform: scale(1.15); }
      90% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    .music-tip {
      position: fixed;
      bottom: 18px;
      right: 18px;
    }

    .music-tip button {
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(255,255,255,0.9);
      color: #b44b5a;
      padding: 8px 18px;
      border-radius: 24px;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
</head>
<body>

<audio id="bgm" loop muted playsinline>
  <source src="music.mp3" type="audio/mpeg" />
</audio>

<div class="container">
  <h1>Merry Christmas</h1>
  <h2>For · 杨钰萍</h2>

  <div class="card">
    <div class="photo-frame">
      <img src="photo.jpg" alt="Our Moment" />
    </div>

    <p>亲爱的钰萍：</p>
    <div class="divider"></div>
    <p>这个冬天，因为你，变得明亮而温柔。</p>
    <p>如果圣诞有颜色，那一定是你笑起来的样子。</p>
    <p style="margin-top:18px;font-size:0.95rem;color:#b07a83;">This winter feels brighter with you.</p>
    <div class="heart">❤</div>
  </div>
</div>

<div class="music-tip">
  <button id="musicBtn">⏸ MUSIC</button>
</div>

<script>
const bgm = document.getElementById('bgm');
const btn = document.getElementById('musicBtn');
let isPlaying = false;

// 尝试静音自动播放（浏览器允许）
bgm.play().then(() => {
  document.body.classList.add('music-on');
}).catch(() => {});

btn.addEventListener('click', async () => {
  if (!isPlaying) {
    bgm.muted = false;   // 用户手势中解除静音
    await bgm.play();
    isPlaying = true;
    document.body.classList.add('music-on');
    btn.innerText = '⏸ MUSIC';
  } else {
    bgm.pause();
    isPlaying = false;
    document.body.classList.remove('music-on');
    btn.innerText = '▶ MUSIC';
  }
});
</script>

</body>
</html>
