<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merry Christmas, 杨钰萍</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #fff7e6;
      --bg2: #ffe9cc;
      --accent: #cfa75e;
      --text-main: #3a2f2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      color: var(--text-main);
      background: radial-gradient(circle at center, var(--bg1), var(--bg2));
      transition: background 1.2s ease, filter 1.2s ease;
    }

    body.music-on {
      filter: brightness(1.05) saturate(1.05);
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 48px 56px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
      max-width: 520px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin: 0 0 12px 0;
      letter-spacing: 1px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      margin: 0 0 32px 0;
      opacity: 0.85;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.8;
      margin: 0 0 32px 0;
    }

    .heart {
      font-size: 2rem;
      color: #c44;
      animation: pulse 2.5s infinite ease-in-out;
      margin-bottom: 24px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    #musicBtn {
      border: none;
      border-radius: 999px;
      padding: 14px 36px;
      font-size: 0.85rem;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: #3a2f2f;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #musicBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
    }

    #musicBtn:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="heart">❤</div>
    <h1>Merry Christmas</h1>
    <h2>To Yang Yuping · 杨钰萍</h2>
    <p>
      This winter feels brighter with you.<br>
      愿这个圣诞，温柔、浪漫，也像你一样美好。
    </p>

    <button id="musicBtn">▶ MUSIC</button>
  </div>

  <audio id="bgm" loop playsinline>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');

    let isPlaying = false;
    let audioCtx = null;
    let analyser = null;
    let dataArray = null;

    function setupAudioContext() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(bgm);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    function animateBreath() {
      if (!isPlaying) return;
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
      const avg = sum / dataArray.length / 255;
      const brightness = 1 + avg * 0.08;
      const saturation = 1 + avg * 0.1;
      document.body.style.filter = `brightness(${brightness}) saturate(${saturation})`;
      requestAnimationFrame(animateBreath);
    }

    musicBtn.addEventListener('click', async () => {
      try {
        if (!audioCtx) setupAudioContext();
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        if (!isPlaying) {
          await bgm.play();
          isPlaying = true;
          document.body.classList.add('music-on');
          musicBtn.innerText = '⏸ MUSIC';
          animateBreath();
        } else {
          bgm.pause();
          isPlaying = false;
          document.body.classList.remove('music-on');
          document.body.style.filter = '';
          musicBtn.innerText = '▶ MUSIC';
        }
      } catch (e) {
        console.error('音乐播放失败', e);
      }
    });
  </script>

</body>
</html>
